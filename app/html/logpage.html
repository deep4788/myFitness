<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="An application for personal fitness tracking built using Electron.">
        <meta name="author" content="Deep Aggarwal">
        <title>MyFitness</title>

        <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
        <link rel="stylesheet" href="../css/thirdparty/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../css/common.css"/>
        <link rel="stylesheet" href="../css/logpage.css"/>
    </head>
    <body>
        <header>
            <button class="home-page-button" type="button">MyFitness</button>
        </header>

        <div class="container log-section">
            <div class="input-section">
                <label class="stat-name">Exercise</label>
                <input type="text" id="exercise-name" placeholder="Exercise">
            </div>

            <div class="input-section">
                <label>Weight (lbs)</label>
                <i class="fa fa-minus-square font-button" aria-hidden="true"></i>
                <span class="">0</span>
                <i class="fa fa-plus-square font-button" aria-hidden="true"></i>
            </div>

            <div class="input-section">
                <label>Reps</label>
                <i class="fa fa-minus-square font-button" aria-hidden="true"></i>
                <span class="">0</span>
                <i class="fa fa-plus-square font-button" aria-hidden="true"></i>
            </div>

            <div class="input-section">
                <label>Sets</label>
                <i class="fa fa-minus-square font-button" aria-hidden="true"></i>
                <span class="">0</span>
                <i class="fa fa-plus-square font-button" aria-hidden="true"></i>
            </div>

            <div class="input-section">
                <label>Time</label>
                TODO
            </div>
        </div>

        <footer>
            <button class="add-log-button" type="button">ADD</button>
        </footer>

        <script src="../js/common.js"></script>
        <script src="../js/logpage.js"></script>
    </body>
</html>
